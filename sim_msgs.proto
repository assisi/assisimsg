import "base_msgs.proto";

package AssisiMsg;

message Spawn
{
  optional Header header = 1;
  required string type = 2; // Type of object to spawn
  required string name = 3; // Robot name
  required Pose pose = 4;
  optional Twist velocity = 5; // Currently ignored!
  optional Polygon polygon = 6;
  optional Cylinder cylinder = 7;
  optional Color color = 8;
}
